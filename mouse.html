<!DOCTYPE HTML>
<html>
  <head>
    <style>
    textarea {
      font-size:12px;
    }
    </style>
  </head>
  <body bgcolor="#cccccc">
  <button onclick="clearAll()">clear</button>
  &nbsp;<input type='file' name='img' size='65' id='uploadimage' style="display:none;">
  <button onclick="openFile()" id="imgloader" title="open image file...">open...</button>
  &nbsp;
  <button onclick="closePath()">close path</button>
  &nbsp;
  <button onclick="showPoints()">points</button>
  &nbsp;
  <button onclick="copy()">copy</button>
  &nbsp;
  <select id="type" >
    <option>curves</option>
    <option>lines</option>
  </select>

  <br><br>
  <canvas id="myCanvas" width="800" height="800"></canvas>
  <textarea id="text1" name="text1" rows="4" cols="80" wrap="soft"></textarea>
  <script>
    
    window.onload = function () {
      document.getElementById("uploadimage").addEventListener("change", drawFile, true)
    }
    
    let colors = ['red', 'green', 'blue', 'orange', 'purple', 'yellow']
    let buffer = []
    let allpoints = []
    
    function clearAll () {
      buffer = []
      allpoints = []
      cps = []
      i = 0
      let canvas = document.getElementById("myCanvas")
      ctx = canvas.getContext('2d');
      ctx.fillStyle = 'white'
      ctx.fillRect(0,0,canvas.width,canvas.height)
    }
    
    function closePath () {
      if (i === 0)
        return
      buffer.push(allpoints)
      allpoints = []
      context.closePath()
      context.globalAlpha = 0.2
      context.fillStyle = colors[Math.floor(Math.random() * colors.length)]
      context.fill()
      context.globalAlpha = 1.0
      i = 0
    }
    
    let canvas = document.getElementById('myCanvas');
    let context = canvas.getContext('2d');
    context.fillStyle = '#ffffff';
    context.lineWidth = 3
    context.fillRect(0, 0, canvas.width, canvas.height);
    let message = '';
    let cps = [];
    let i = 0;
    canvas.addEventListener('mousedown', function(evt) {
      let type = document.getElementById("type").value
      let mousePos = getMousePos(canvas, evt);
      if (type === "curves") {
        if (i === 0) {
          context.beginPath();
          context.moveTo(mousePos.x, mousePos.y);
          context.fillStyle = '#0000ff';
          context.fillRect(mousePos.x, mousePos.y, 5, 5);
          allpoints.push([mousePos.x, mousePos.y] )
        } else
        if (i % 3 !== 0) {
          cps.push([mousePos.x, mousePos.y]);
          message = "";
          context.fillStyle = '#ff0000';
          context.fillRect(mousePos.x, mousePos.y, 6, 6);
          // draw a line yo CP
          allpoints.push([mousePos.x, mousePos.y] )
          
        } else
        if (i % 3 === 0) {
          context.bezierCurveTo(cps[0][0], cps[0][1], cps[1][0], cps[1][1], mousePos.x, mousePos.y);
          context.stroke();
          message = '  ctx.bezierCurveTo(x+'+cps[0][0]+"*s+pet(p), y+"+cps[0][1]+"*s+pet(p), x+"+cps[1][0]+"*s+pet(p), y+"+cps[1][1]+'*s+pet(p), x+' + mousePos.x + '*s+pet(p), y+' + mousePos.y+'*s+pet(p));';
          cps = [];
          context.fillStyle = '#0000ff';
          context.fillRect(mousePos.x, mousePos.y, 5, 5);
          allpoints.push([mousePos.x, mousePos.y] )
        }
      } else
        if (type === "lines") {
          context.fillStyle = '#0000ff';
          if (i === 0) {
            context.beginPath();
            context.moveTo(mousePos.x, mousePos.y);
            context.fillRect(mousePos.x, mousePos.y, 5, 5);
            allpoints.push([mousePos.x, mousePos.y] )
          } else {
            context.lineTo(mousePos.x, mousePos.y);
            context.stroke();
            context.fillRect(mousePos.x, mousePos.y, 5, 5);
            allpoints.push([mousePos.x, mousePos.y])
          }
        }
      i++;
    }, false);

    function copy () {
      closePath()
      showPoints()
      let copyText = document.getElementById("text1");
      copyText.select();
      copyText.setSelectionRange(0, 99999); /* For mobile devices */
      navigator.clipboard.writeText(copyText.value);
    }

    function showPoints () {
      let arrayString = JSON.stringify(buffer)
      document.getElementById("text1").innerHTML = arrayString
    }
    
    function getMousePos(canvas, evt) {
      let rect = canvas.getBoundingClientRect();
      return {
        x: Math.floor(evt.clientX - rect.left),
        y: Math.floor(evt.clientY - rect.top)
      };
    }

    function writeMessage (canvas, message) {
      var context = canvas.getContext('2d');
      context.fillStyle = '#ffffff';
      context.fillRect(0, 0, canvas.width, canvas.height);
    }

    function asciitable () {
      let ascii = "", i = 0
      for (; i < 1270; i++)
        ascii += String.fromCharCode(i)+ ", "
        document.getElementById('text1').value = ascii
    }
    
    function openFile () {
      let canvas = document.getElementById('myCanvas')
      let ctx = canvas.getContext('2d')
      document.getElementById('uploadimage').click();
    }
    
    function drawFile () {
      let canvas = document.getElementById('myCanvas')
      let ctx = canvas.getContext('2d')
      let IMG = new Image()
      let f = document.getElementById("uploadimage").files[0]
      let url = window.URL || window.webkitURL
      let src = url.createObjectURL(f);
      IMG.src = src;
      ctx.globalAlpha = 1
      ctx.globalCompositeOperation = "source-over"
      IMG.onload = function () {
        canvas.height = this.height
        canvas.width = this.width
        ctx.drawImage(IMG, 0, 0);
        resizeCanvas()
        url.revokeObjectURL(src);
      }
    }
    
    function resizeCanvas () {
      let ocanvas = document.createElement('CANVAS')
      let octx = ocanvas.getContext('2d')
      let canvas = document.getElementById("myCanvas");
      let ctx = canvas.getContext("2d")
      ocanvas.height = canvas.height
      ocanvas.width = canvas.width
      octx.drawImage(canvas, 0, 0)
      let ar = canvas.width/canvas.height
      if (canvas.width > 800) {
        let W = canvas.width
        canvas.width = 800
        canvas.height = Math.floor(canvas.height * 800/W)
      }
      ctx.drawImage(ocanvas,0,0,canvas.width,canvas.height)
      octx.clearRect(0,0,ocanvas.width,ocanvas.height)
    }
    </script>
  </body>
</html>
