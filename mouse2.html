<!DOCTYPE HTML>
<html>
  <head>
    <style>
    textarea {
      font-size:12px;
    }
    body {
      background-color: #cccccc;
    }
    </style>
  </head>
  <body>
  <canvas id="myCanvas" width="760" height="800" draggable="false"></canvas>
  <br>
  <button onclick="clearAll()">clear</button>
  &nbsp;
  <button onclick="closePath()">close path</button>
  &nbsp;
  <button onclick="copy()">copy</button>
  &nbsp;Type:&nbsp;
  <select id="type" >
    <option>lines</option>
  </select>
  <br>
  <textarea id="text1" name="text1" rows="4" cols="80" wrap="soft"></textarea>
<script>
let canvas = document.getElementById('myCanvas');
let ctx = canvas.getContext('2d');
ctx.fillStyle = '#ffffff';
ctx.lineWidth = 3
ctx.fillRect(0, 0, canvas.width, canvas.height);
let message = '';
let cps = [];
let i = 0;
var mouseX, mouseY, mouseDown = 0
let colors = ['red', 'green', 'blue', 'orange', 'purple', 'yellow']
let buffer = []
let allpoints = []
function draw(ctx,x,y,size) {
  ctx.fillStyle = "#000000"
  ctx.beginPath()
  ctx.arc(x, y, size, 0, Math.PI*2, true)
  ctx.closePath()
  ctx.fill()
}

function clearCanvas(canvas,ctx) {
  ctx.clearRect(0, 0, canvas.width, canvas.height)
}

function onMouseDown(e) {
  mouseDown = 1
  //draw(ctx, mouseX, mouseY, 2)
  //beginPath record first point
  //allpoints.push([2*mouseX-400, 2*mouseY-400] )
}

function onMouseUp (e) {
  mouseDown = 0
  closePath()
  showPoints()
}

function onMouseMove (e) {
  getMousePos(e)
  if (mouseDown == 1) {
    apoint()
  }
}

function apoint () {
  draw(ctx, mouseX, mouseY, 2)
  allpoints.push([2*mouseX-400, 2*mouseY-400])
}

function getMousePos (e) {

  if(e.type == 'touchstart' || e.type == 'touchmove' || e.type == 'touchend' || e.type == 'touchcancel') {
      var touch = e.touches[0] || e.changedTouches[0];
      mouseX = touch.pageX;
      mouseY = touch.pageY;
    }
 }
 

function init () {
  canvas = document.getElementById('myCanvas')
  ctx = canvas.getContext('2d')
  
  canvas.addEventListener('touchstart', onMouseDown, false)
  canvas.addEventListener('touchmove', onMouseMove, false)
  canvas.addEventListener('touchend', onMouseUp, false)
  frameVisible()
}

init()
clearAll()
frameVisible()


function closePath () {
  let ap = [], i = 0
  for (; i<allpoints.length; i++) {
    if (i%2!=1) ap.push(allpoints[i])
  }
  buffer.push(ap)
  allpoints = []
  ctx.closePath()
  ctx.globalAlpha = 0.2
  ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)]
  ctx.fill()
  ctx.globalAlpha = 1.0
  i = 0
}

function clearAll () {
  buffer = []
  allpoints = []
  cps = []
  i = 0
  let canvas = document.getElementById("myCanvas")
  ctx = canvas.getContext('2d');
  ctx.fillStyle = 'white'
  ctx.fillRect(0,0,canvas.width,canvas.height)
  document.getElementById("text1").innerHTML = ""
  frameVisible()
}

function copy () {
  closePath()
  showPoints()
  let copyText = document.getElementById("text1");
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */
  navigator.clipboard.writeText(copyText.value);
}

function showPoints () {
  let arrayString = JSON.stringify(buffer)
  document.getElementById("text1").innerHTML = arrayString
}

function frameVisible () {
  let canvas = document.getElementById('myCanvas')
  let ctx = canvas.getContext('2d')
  ctx.strokeStyle = "#cccccc"
  ctx.strokeRect(200,200,400,400)
}

function writeMessage (canvas, message) {
  var ctx = canvas.getContext('2d');
  ctx.fillStyle = '#ffffff';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}


</script>
</body>
</html>
