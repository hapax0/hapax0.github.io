<!DOCTYPE HTML>
<html>
  <head>
    <style>
    div[id="cont"] {
      /* This bit sets up the horizontal layout */
      display:flex;
      flex-direction:row;

      /* I've used padding so you can see the edges of the elements. */
      padding:1px;
    }
    body {
      background-color: #aaa;
    }
    canvas {
      margin-left: 1%;
      background-color: #000;
    }
    svg {
      margin-top: 2px;
      vertical-align:baseline;
      display:inline-block;
      background-color:#fff;
      padding:2px;
    }

    .oib {
      background-color:#bdf4ff;
    }

    .order {
      background-color:#fffbad;
    }

    .map {
      background-color:#b1ffad;
    }
    .solve {
      background-color:#c7d2ff;
    }
    a, u {
      text-decoration: none;
      margin: 2px;
      height:26px;
      width:28pc;
      vertical-align: baseline;
      padding:0px;
    }
    textarea {
      width: 500px;
      margin-left: 1%;
      font-size:18px;
      tab-size : 4;
    }
    select {
      height:28px;
      margin-bottom: 10px;
      vertical-align: top;
      display:table-cell;
    }
    input {
      width:48px;
      vertical-align: top;
    }
    label {
      margin-bottom: 10px;
      vertical-align: top;
    }
    button {
      height:32px;
      vertical-align: top;
    }
    div [id="buttons"] {
      width: 500px;
      margin-top: 1%;
      margin-bottom: 12px;
      margin-left: 24px;
      padding-left: 18px;
      vertical-align: baseline;
    }
    div[id="tip"] {
      position:absolute;
      top:160px;
      left:24px;
      width:260px;
      color:#000;
      display: none;
      background-color: #fff;
      border:3px solid #222222;
      padding:8px;
      font-size:16px;
      z-index:2;
    }
    </style>
  </head>

<script>

let points = []
let LASTRUN = ""

function point (x,y,i,w) {
  this.x = x
  this.y = y
  this.index = points.length
  this.dist_cg = 0
  this.guide = false
  this.angle = 0
  this.distance = 0
  this.degree = 0
}

function random () {
  let n = +document.getElementById("numpoints").value, i = 0
  points = []
  for (; i < n; i++) {
    points.push(new point(Math.random() * 500, Math.random() * 500))
  }
  let canvas = document.getElementById("myCanvas")
  let ctx = canvas.getContext("2d")
  ctx.clearRect(0,0,canvas.width, canvas.height)
  showPoints()
}

function currentFunction () {
  let f = document.getElementById("search").value
  // only one of the _n functions
  if (!f.endsWith("_n")) {
    f = "twoway_n"
    document.getElementById("search").value = f
  }
  return f
}

function disc () {
  let n = +document.getElementById("numpoints").value, i = 0
  let center = new point(250,250)
  points = []
  while (i < n) {
    let np = new point(Math.random() * 500, Math.random() * 500)
    if (distance(np,center) < 250) {
      points.push(np)
      i++
    }
  }
  let canvas = document.getElementById("myCanvas")
  let ctx = canvas.getContext("2d")
  ctx.clearRect(0,0,canvas.width, canvas.height)
  showPoints()
}

function anglefromcenter () {
  let cg = new point(250,250)
  let i = 0, a = 0, d = 0
  for (; i < points.length; i++) {
    a = angle(points[i],cg)
    points[i].angle = a
    d = distance(points[i],cg)
    points[i].distance = d
    //console.log(a,d)
  }
}

function heuristic () {
  if (points.length < 1)
    return
  let stack = copyOf(functionStack)
  let v = document.getElementById("textarea").value
  let copy = copyOf(points)
  let min = 2e20, minindex = 0, i = 0, m = 2e20
  let functs = ["nearest_first_n", "nearest_far_n", "twoway_n"]
  for (; i < functs.length; i++) {
   // m = window [functs[i]] (copy)
    if (m < min) {
      min = m
      minindex = i
    }
  }
  //console.log(functs[minindex])
  //console.log(min, minindex)
 // window [functs[minindex]] (points)
  //random_link()
  let old = measurePath(points, true), news = -1
  while (old !== news) {
    old = news
    news = segmentswap()
  }
  news = -1
  while (old !== news) {
    old = news
    news = swapAcross()
  }
  insert_run()
  uncross_paths()
  insert_run()
  news = -1
  while (old !== news) {
    old = news
    news = swapAcross()
  }
  insert_run()
  uncross_paths()
  news = -1
  while (old !== news) {
    old = news
    news = segmentswap()
  }
  insert_run()
  news = -1
  while (old !== news) {
    old = news
    news = swapAcross()
  }
  untangle3()
  functionStack = stack
  pushFunction("heuristic")
  document.getElementById("textarea").value = Math.round(10*measurePath(points,true))/10+" heuristic\n"+v
}

function tidy () { // simplify and expand

function lehmerCode (perm) { 
  let n = perm.length
  let i = 0, sum = 0, m, small
  let fact = []
  while (perm.length > 1) {
    m = smallestIdx(perm)
    small = perm[m]
    sum = 0, i = 0
    for (; i < m; i++) {
      if (perm[i] > small)
        sum++
    }
    perm.splice(m,1)
    fact.push(sum)
  }
  return (parseInt(fact.join(""), 10))
}

function smallestIdx (a) {
  let i = 0, idx = -1, min = 2e20

    if (a[i] < min) {
      min = a[i]
      idx = i
    }
  }
  return idx
}

function integerToCode(int, permSize) {
    if (permSize <= 1) {
        return [0];
    }
    var multiplier = factorial(permSize-1);
    var digit = Math.floor(int / multiplier);
    return [digit].concat(
        integerToCode(
            int % multiplier,
            permSize-1));
}

function chunkswap (a) { // testing 
  let w = 2+Math.floor(Math.random() * a.length/2), wc=0
  let si = Math.floor(Math.random() * a.length)
  let temp = [], ids = []
  while (wc < w) {
    temp.push(a[(si+1)%a.length])
    si = (si + 1) % a.length
    ids.push(si)
    wc++
  }
  // remove all of temp from a
  let leftovers = []
  let i = 0
  for (; i < a.length; i++) {
    if (!ids.includes(i))
      leftovers.push(a[i])
  }
  // splice temp's items into leftover at a random index
  let insert = Math.floor(Math.random() * leftovers.length)
  let count = 0 // splice at insert+count
  i = 0
  for (; i < temp.length; i++) {
    leftovers.splice(insert+count++,0,temp[i])
  }
  return(leftovers)
}

function jiggle (t,index) { 
  if (!index) 
    index = Math.floor(Math.random() * points.length)
  let i = 0, OL = measurePath(points,true), d = 0
  let L = points.length, offset = randomPick([1,Math.floor(L/2)])//Math.floor(Math.random() * L/4)
  let res = points
  let copy = copyOf(points)
  let temp = copy[index]
  let r = randomPick([0,1,2,3])
  if (r === 0) { // swap at distance
    copy[index] = copy[(index+offset)%L]
    copy[(index+offset)%L] = temp
  } else 
  if (r === 1) {
    copy.splice(index,1) // insert
    copy.splice(Math.floor(Math.random()*copy.length),0,temp)
  } else 
  if (r === 2) {
    copy[index] = copy[(index+1)%L] // swap neighbors
    copy[(index+1)%L] = temp
  } else {
    copy = chunkswap(copy)
  }
  d = measurePath(copy,true)
  res = copyOf(copy)
  let e = 2.7182
  let p = Math.pow(e,-((d-OL)/OL))
  if (d < OL) {
    points = res
    B++
  }
  else 
  if (t > p && d < OL*1.02) {
    points = res
    A++
  } 
  showPoints()
}

/*
A simple but useful equation was found to be: 
D = log(n)/[log(n) + log(d/L)], 
where the n is the number of intervals in the trajectory, 
d is the planar extent of the curve and 
L is the length of the trajectory
D = 1.61, d computed from bounding box
D = log(n)/[log(n) + log(d/L)] // start
D/log(n) = 1/(log(n) + log(d/L))
1/(D/log(n)) - log(n) = log(d/L)
exp(1/(D/log(n)) - log(n)) = d/L
(exp(1/(D/log(n)) - log(n)))/d = 1/L
*/

function getStandardDeviation (array) {
  const n = array.length
  const mean = array.reduce((a, b) => a + b) / n
  return Math.sqrt(array.map(x => Math.pow(x - mean, 2)).reduce((a, b) => a + b) / n)
}

  }

/* start w/ random point
  find closets neighbors & connect to the 2 closest
  continue until closed

function twoway (pts,idx,P) {
  if (!pts) {
    pts = points // copy
    idx = Math.floor(Math.random() * pts.length)
  }
  let res = []
  let index = idx
  res.push(pts[index])
  let sorted = closestNeighbors(index, pts)
  res.push(sorted[1])
  sorted = sorted.slice(1)
  if (sorted.length > 0) {
    res.splice(0,0,sorted[1])
    sorted = sorted.slice(1)
  }
  sorted = sorted.slice(1)
  let i = 0, L = sorted.length-1
  while (i < L) {
    if (i % 2 === 1) {
      sorted = closestTo(res[0], sorted)
      res.splice(0,0,sorted[0])
      sorted = sorted.slice(1)
    } else {
      sorted = closestTo(res[res.length-1], sorted)
      if (i < L && sorted.length > 0) {
        res.push(sorted[0])
        sorted = sorted.slice(1)
      }
    }
    i++
  }
  res.push(sorted[0])
  points = res
  return drawPath(res, P)
}

function averagedistanceIn () {
  if (points.length < 2)
    return -1
  let pts = points
  let i = 0, j = 0, total = 0, n = 0
  for (; i < pts.length; i++) {
    j = 0
    for (; j < pts.length; j++) {
      if (i !== j) {
        total += distance(pts[i],pts[j])
        n++
      }
    }
  }
  return total/n
}

  let i = 0, total = 0

}

function pointsVeryNear(pts, x, y) {
  let i = 0, found = false
  for (; i < pts.length; i++) {
    if (Math.abs(pts[i].x - x) <= 1 && Math.abs(pts[i].y - y) <= 1) {
      found = true
      break
    }
  }
  return found
}

function pointsIncludes(pts, x, y) {
  let i = 0, found = false
  for (; i < pts.length; i++) {
    if (pts[i].x === x && pts[i].y === y) {
      found = true
      break
    }
  }
  return found
}

function secondsToYMDH (s) {
  let result = "", r = 0
  const to_year = 31556952
  const to_month = to_year/12
  const to_day = to_year/365
  const to_hour = to_day/24
  const to_min = to_hour/60
  r = (s/to_year)
 // console.log(r)
  if (r >= 1) {
    result += r + " years"
    s -= r * to_year
  }
 // console.log(s)
  r = (s/to_month)
  if (r >= 1) {
    result += ", " + r + " months"
    s -= r * to_month
  }
  r = (s/to_day)
  if (r >= 1) {
    result += ", " + r + " days"
    s -= r * to_day
  }

  r = (s/to_hour)
  if (r >= 1) {
    result += ", " + r + " hours"
    s -= r * to_hour
  }
  
  r = (s/to_min)
  if (r >= 1) {
    result += ", " + r + " min"
    s -= r * to_min
  }
  return result
}

function line_intersect (p1,p2,q1,q2)
{
  let x1 = p1.x, y1 = p1.y, x2 = p2.x, y2 = p2.y, 
      x3 = q1.x, y3 = q1.y, x4 = q2.x3, y4 = q2.y
    var ua, ub, denom = (y4 - y3)*(x2 - x1) - (x4 - x3)*(y2 - y1);
    if (denom == 0) {
        return null;
    }
    ua = ((x4 - x3)*(y1 - y3) - (y4 - y3)*(x1 - x3))/denom;
    ub = ((x2 - x1)*(y1 - y3) - (y2 - y1)*(x1 - x3))/denom;
    return {
        x: x1 + ua * (x2 - x1),
        y: y1 + ua * (y2 - y1),
        seg1: ua >= 0 && ua <= 1,
        seg2: ub >= 0 && ub <= 1
    };
}

// returns true if the line from (a,b)->(c,d) intersects with (p,q)->(r,s)
function intersects (p1,p2,p3,p4) {//a,b,c,d,p,q,r,s) {
  let a = p1.x, b = p1.y, c = p2.x, d = p2.y
  let p = p3.x, q = p3.y, r = p4.x, s = p4.y
  
  let det, gamma, lambda;
  det = (c - a) * (s - q) - (r - p) * (d - b);
  if (det === 0) {
    return false;
  } else {
    lambda = ((s - q) * (r - a) + (p - r) * (s - b)) / det;
    gamma = ((b - d) * (r - a) + (c - a) * (s - b)) / det;
    return (0 < lambda && lambda < 1) && (0 < gamma && gamma < 1);
  }
}

function boundingPoints (pts) {
  if (!pts)
    pts = points

  for (; i < pts.length; i++) {
    x = pts[i].x, y = pts[i].y
    minx = (x < minx)? x: minx;
    miny = (y < miny)? y: miny;
    maxx = (x > maxx)? x: maxx;
    maxy = (y > maxy)? y: maxy;
  }
  return ([new point(minx-1,miny-1), new point(maxx+1,maxy+1)])
}

    let d = points[i].degree, j = 0
    x = points[i].x, y = points[i].y
    r = 5
    let max = (d-1 > 8)? 8: d-1
    for (; j < max; j++) {
      ctx.beginPath()
      ctx.arc(x,y,r,0,Math.PI*2)
      ctx.fill()
      if (r < 60)
      r *= 1.7
    }
  }
  ctx.globalAlpha *= 10
}

function pointsInCircle (x,y,w) {
  if (!points || points.length < 1)
    return
  let i = 0
  for (; i < points.length; i++) {
    if (points[i].guide === false && Math.sqrt((x - points[i].x) ** 2 + (y - points[i].y) ** 2) < w/2) {
      points[i].degree += 0.8
    }
  }
}

function decimatepoints () {
  if (!points || points.length < 1)
    return
  let i = 0
  for (; i < points.length; i++) {
    if (Math.random() > 0.67)

  }

  let ctx = canvas.getContext("2d")

}

function reindexpoints () {
  if (points.length < 1)
    return
  let i = 0
  let cg = center(points)
  for (; i < points.length; i++) {
    points[i].dist_cg = distance(points[i],cg)
  }
  populateDistances()
}

function disrupt () {
  if (points.length < 1)
    return
  let stack = functionStack
  let v = document.getElementById("textarea").value
  let i = 0
  tidy()
  l1 = measurePath(points, true)
  //copyToClipboard(points)
  let saved = points
  for (; i < 10; i++) {
    inversions()
    inversions()
    tidy()
    tidy()
    l2 = measurePath(points, true)
    if (l2 < l1) {
      saved = copyOf(points)
      l1 = l2
    }
  }
  points = saved
  drawPath(points)
  l2 = round(measurePath(points, true))
  document.getElementById("textarea").value = l2 + " disrupt\n"+v
  functionStack = stack
  pushFunction("disrupt")
}

function inversions () {
  if (points.length < 1)
    return
  let temp = []
  let copy = copyOf(points)
  let N = copy.length
  let half = Math.floor(copy.length/2)
  let i = Math.floor(Math.random()*N)
  let max = i + half
  for (; i < max; i++) {
    temp.push(copy[i % N])
  }
  temp = shuffle(temp)
 // i = half
  max = i + half
  if (N % 2 === 1)
    max += 1
  for (; i < max; i++) {
    temp.push(copy[i%N])
  }

  points = temp
  let v = document.getElementById("textarea").value
  let m = drawPath(points)

  document.getElementById("textarea").value = round(m) +" inversions\n" + v
  pushFunction("inversions")
}

function jigglepoints () {
  if (!points || points.length < 1)
    return
  let i = 0, p = 25
  for (; i < points.length; i++) {
    points[i].x += pet(p)
    points[i].y += pet(p)
  }
  let cg = center(points)
  i = 0
  for (; i < points.length; i++) {
    points[i].dist_cg = distance(points[i],cg)
  }
  let canvas = document.getElementById("myCanvas")
  let ctx = canvas.getContext("2d")
  ctx.clearRect(0,0,canvas.width, canvas.height)
  showPoints (points)
  let v = document.getElementById("textarea").value

    document.getElementById("textarea").value = "+" + v
  else
    document.getElementById("textarea").value = "jiggled points\n" + v
  pushFunction("jigglepoints")
}

function noPointAt (pt) {

  let i = 0
  for (; i < points.length; i++) {
    if (points[i].x === pt.x && points[i].y === pt.y)

  return true
}

function maptoConcentric () {
  temp = []
  let i = 0, r, r1 = 230, r2 = 160, r3 = 90
  let x = 0, y = 0, cx = 250, cy = 250
  let N = 24, a = 0
  for (; i < N; i++) {

    x = cx + r2 * Math.cos(a)

function offsetgrid (n) {
  let n2 = parseInt(document.getElementById("numpoints").value)
  let sr = Math.round(Math.sqrt(n))
  let result = []
  let i = 0
  let space = Math.floor((490/(sr-0.7))*1)
    //space = spacing()
  let x0 = 10
  let y0 = 15
  /*let bp = boundingPoints()
  if (bp.length > 1) {
    x0 = Math.min(bp[0].x, bp[1].x)
    y0 = Math.min(bp[0].y, bp[1].y)
  }*/
  //console.log(x0,y0)
  let a = Math.PI * 1/3 ,wrap = 15+sr*space, L = 0, off = space/2
  let yinc = space * Math.sin(a)
  let x = x0, y = y0
  let add = sr // extra row
  if (n == n2)
    add = 0
  for (; i < parseInt(n+add); i++) {
    if (i > 0 && i % sr === 0) {
      L++
      if (L%2 === 1)
        off = space/2
      else
        off = 0
      x = x0+off
      y += yinc
      if (y > 500)
        break
    }
    let np = new point(x,y)
    np.index = i
    result.push(np)
    x += space
  }
  //console.log(distance(result[0],result[1])+":"+distance(result[0],result[sr]))
  return result
}

function offsetgridPAD (n) {
  let sr = Math.round(Math.sqrt(n))

  let i = 0
  let space = Math.floor((490/(sr-0.7))*1)
  let a = Math.PI * 1/3

  sr += 2
  n = sr*sr+sr
  for (; i < n; i++) {
    if (i > 0 && i % sr === 0) {
      L++
      if (L%2 === 1)
        off = 0
      else
        off = space/2
      x = 10-space+off
      y += yinc
    }
    let np = new point(x,y)
    np.index = i
    np.guide = true
    result.push(np)
    x += space
  }
  console.log(distance(result[0],result[1])+":"+distance(result[0],result[sr]))
  return result
}

function squaregrid (n) {
  let available = 480
  let space = 500/(n)
  //console.log(sr, space)
  result = []
  let i = 0, p
  let x = 10, y = 10
  for (; i < n*n; i++) {
    if (i > 0 && i % n === 0) {
      x = 10
      y += space
    }
    p = new point(x,y,i,false)
    p.index = i
    result.push(p)
    x += space
  }
  let cg = center(result)
  i = 0
  for (; i < result.length; i++) {
    result[i].dist_cg = distance(result[i],cg)
  }
  return result
}

const factorial = n => !(n > 1) ? 1 : factorial(n - 1) * n;

function timeForCalc () {
  let n = document.getElementById("numpoints").value
  let f = factorial(n)
  let r = testspeed()*n
  return Math.round(f*r/100/60)
}

// macro stuff below --------------------------------

let RECORDING = false
let LATESTFUNCTION = ""
let functionStack = []

function stackToCode () {
  if (functionStack.length <= 0)
    return
  let buff = "function macro () {\n"
  let i = 0
  let quoteme = ["setPalette", "setMode", "setPaintColor"]
  for (; i < functionStack.length;i++) {
    buff += "  "+functionStack[i][0] +"("
    if (functionStack[i][1]) {
      if (quoteme.includes(functionStack[i][0]))
        buff += "\""+functionStack[i][1]+"\""
      else
        buff += functionStack[i][1]
    }
    buff += ")\n"
  }
  buff += "}"
  console.log(buff)
  alert(buff)
}

function pushFunction (f,args) {
  if (!RECORDING)
    return false
  if (functionStack.length > 0 && (f === "setPaintColor" || f === "setOpacity"  || f === "setNumber"  || f === "setFeaturesize") && functionStack[functionStack.length-1][0] === f) {
    functionStack[functionStack.length-1] = [f,args] // replace with final color choice
  } else
    functionStack.push([f,args])
}

function togglerecord () {
  if (!RECORDING) {
    record()
  } else {
    stopRecording()
  }
}

function record () {
  document.getElementById("recordsvg").style.fill="#ff0000"
  document.getElementById("playsvg").style.fill="#707070"
  document.getElementById("codesvg").style.fill="#707070"
  clearFunctionStack()
  RECORDING = true
 // let n = +document.getElementById("numpoints").value
 // pushFunction("setNumPoints", n)
  //recordSettings()
}

function stopRecording () {
  RECORDING = false
  document.getElementById("recordsvg").style.fill="#000000"
  if (functionStack.length > 0) {
    document.getElementById("playsvg").style.fill="#ff0000"
    document.getElementById("codesvg").style.fill="#000000"
  }
}

function playFunctions () {
  RECORDING = false
  if (functionStack.length < 1)
    return
  let v = document.getElementById("textarea").value
  document.getElementById("recordsvg").style.fill="#000000"
  if (functionStack.length > 0) {
    document.getElementById("playsvg").style.fill="#ff0000"
    document.getElementById("codesvg").style.fill="#000000"
  }
  playAllFunctions()
  let l = measurePath(points,true)
  document.getElementById("textarea").value = round(l) +" macro\n" +v
}

function clearFunctionStack () {
  functionStack = []
}

function playAllFunctions () {
  let i = 0
  for (; i < functionStack.length; i++) {
    window[functionStack[i][0]](functionStack[i][1])
  }
}
