<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <style>
    div[class='buttons'] {
      margin-top:0px;
      float: left;
      white-space: nowrap;
    }
    input[type="color"] {
      border-radius: 0;
      border: none;
      padding: 0px;
      width: 50px;
      height: 50px;
    }
    input[type="color"]::-webkit-color-swatch-wrapper {
      padding: 0;
    }
    input[type="color"]::-webkit-color-swatch {
      border: none;
    }
    .cp_wrapper {
      overflow: hidden;
      width: 36px;
      height: 36px;
      border-radius: 0%;
      display:inline-block;
    }
    div[id='gridbox'] {
      display:none;
      position:absolute;
      width:500px;
      top:50px;
      left:14px;
      background-color:#aaa;
      padding:8px 8px 8px 8px;
    }
    td {
      white-space: nowrap;
    }
    body {
      background-color:#ccc;
      font-size:34px;
    }
    button {
      background-color:#00000000;
      border:none;
      min-width:42px;
      padding:0px 0px 0px 0px;
      vertical-align: middle;
    }
    select {width:110px;}
    select[id='palettechoice'] {
      width:7em;
    }
    select[id='smooth'] {
      width:3em;
    }
    input, img, span, a{
      vertical-align: middle;
    }
    i {
      font-size: 12px;
    }
    input[id='lower'] {
     -webkit-transform: rotateY(180deg);
     -moz-transform: rotateY(180deg);
     -ms-transform: rotateY(180deg);
     -o-transform: rotateY(180deg);
     transform: rotateY(180deg);
    }
    #lower{
      transform: rotateY(180deg);
    }
    span[id='pointsta']
    {
      font-size:1em;
      display:inline-block;
      vertical-align:baseline;
    }
    textarea
    {
      font-size:1em;
      display:inline-block;
      vertical-align:middle;
      width:180px;
    }
    input[type='text'] {
      width: 114px;
    }
    input[type='number'] {
      width: 50px;
    }
    span[class='sample'] {
      display:inline-block;
      width:32px;
      text-align:right;
    }

    canvas[id='palettecanvas'] {
      margin:2px;
      border-style: solid;
      border-color: black;
      border-width: 1px;
    }
    div[id=tip] {
      position:absolute;
      top:160px;
      left:24px;
      color:#c00;
      display: none;
      background-color: #fff;
      border:3px solid #222222;
      padding:8px;
      font-size:24px;
      z-index:2;
    }
    div[id='background'] {
      background-color: #ddd8c8;
      opacity: 1.0;
      /*background-image:  repeating-linear-gradient(45deg, #cccccc 25%, transparent 25%, transparent 75%, #cccccc 75%, #cccccc), repeating-linear-gradient(45deg, #cccccc 25%, #ffffff 25%, #ffffff 75%, #cccccc 75%, #cccccc);
      background-position: 0 0, 10px 10px;
      background-size: 20px 20px;*/
    }
    svg {
      background-color:#e7d7d700;
      border:0px;
      padding:0px;
    }
    label {
      font-size:34px;
    }
    .tool {
      margin-top: 6px;
      margin-right: 4px;
      vertical-align:baseline;
      display:inline-block;
      padding:4px;
      background-color:#1e0707;
    }

    .topbar {
      display: inline;
      width: 600px;
      height: 20px;
      vertical-align: top;
      break:
    }
    a {
      font-size:3em;
      vertical-align:20%;
      text-align:justify;
      text-decoration: none;
      color:#000;
    }
  
  </style>
