function printMousePos(event) {
  let screen = document.getElementById("myCanvas")
  const cx = screen.width/2, cy = screen.height/2
  let x = event.clientX, y = event.clientY
  if (cx < x && (x-cx > Math.abs(y-cy)))
    right()
  if (cx > x && (cx-x > Math.abs(y-cy)))
    left()
  if (cy < y && (y-cy > Math.abs(x-cx)))
    down()
  if (cy > y && (cy-y > Math.abs(x-cx)))
    up()
}

document.getElementById("myCanvas").addEventListener("click", printMousePos, true);

function xfromindex (i) {return (i % 40)}

function left () {
  let oc = document.getElementById("OC")
  let ctx = oc.getContext("2d")
  let D = 40
  RIGHT = false
  VERT = false
  if (MAP === "Maze" && (wallthings[ifromxy(ux/40-1, uy/40)] === "rightWallAt" || 
    wallthings[ifromxy(ux/40, uy/40)] === "leftWallAt"))
  return false
  if (updateUser(ctx, "l")) {
    ux -= D
    let audio = new Audio('sounds/tap.mp3');
    audio.play();
  }
  UD = 0
  LR = -15
  refresh (ux,uy)
}

function updateUser(ctx, dir) {
  if (MAP === "Outbreak") {
    //addViri(16)
    addFilled(10)
    numberViri()
  }
  if (MAP === "Mines")
    numberMines ()
  let oc = document.getElementById("OC")
  let W = oc.width
  if (HP < 1) {
    message ("GAME OVER.")
    let audio = new Audio('sounds/gameover.mp3')
      audio.play()
    LIGHTS = 1
    clearInterval(interval)
    userAt(ux,uy, 40)
    refresh()
    return
  }
  let D = 40, 
  i = 0, DX = 0, DY = 0
  if (dir === "d")
    DY += D
  if (dir === "u")
    DY -= D
  if (dir === "r")
    DX += D
  if (dir === "l")
    DX -= D
  let iu = ifromxy ((ux)/40,(uy)/40)
  i = ifromxy ((ux+DX)/40,(uy+DY)/40)
  if (yfromindex(i) < 0 || yfromindex(i) > 39)
    return false
  if (ux+DX < 0 || ux+DX > W-40) // 760
    return false
  let t = thingat(i)
  if (t === "stairsAt") {
    // next level
    LEVEL += 1
    MAPINDEX += 1
    let k = Object.keys(Maps)
    MAP = k[(MAPINDEX-1)%k.length]
    message(MAP +", level "+LEVEL)
    let audio = new Audio('sounds/tada.mp3')
      audio.play()
    dungeonAt()
    return
  }
  if (t === "lampAt") {
    if (COINS < 5 && LIGHTS < 1) {
      message("You need 5 coins to turn on the lights.")
    } else 
    if (COINS > 4 && LIGHTS < 1) {
      let audio = new Audio('sounds/switch.mp3')
        audio.play()
      message("5 coins deducted.")
      COINS -= 5
      LIGHTS = 1
      // delete bulb 
      things[i] = "dotAt"
      ctx.fillStyle = retrocolors[3]
      ctx.fillRect(ux+DX,uy+DY,D,D)
      return
    }
  }
  if (t === "treasureAt") {
    if (KEYS < 1)
      message("You need the key to open this.")
    else {
      let n = randomPick([3,5,7])
      message("You find "+n+" coins!")
      let audio = new Audio('sounds/coin.mp3')
      audio.play()
      COINS += n
      things[i] = "dotAt"
      ctx.fillStyle = retrocolors[3]
      ctx.fillRect(ux+DX,uy+DY,D,D)
      dotAt(ux+DX,uy+DY,D,'white')
      return
    }
  }
  if (unmovables.includes(thingat(i))) {
    return false
  }
  processthing(t)
  ctx.fillStyle = retrocolors[3]//'black'
  ctx.fillRect(ux,uy,D,D)
  ctx.fillRect(ux+DX,uy+DY,D,D)
  if (MAP === "The Floor is Lava" && (ux/40 > 2 && ux/40 < 37)) {
    things[iu] = "blue"//randomPick(lavas)
    window [things[iu]] (ux+1,uy+1,D-2,'white')
  }
if (MAP === "Rock Paper Scissors" && (ux/40 > 2 && ux/40 < 37)) {
   // things[iu] = randomPick(rps)
   // window [things[iu]] (ux+1,uy+1,D-2,'white')
  }
  
  if (MAP === "No Turning Back") {
    things[iu] = THETHING
    window [things[iu]] (ux+1,uy+1,D-2,'white')
  }
  if (consumables.includes(t)) {
    things[ifromxy ((ux+DX)/40,(uy+DY)/40)] = "dotAt"
  } else
  if (!wallFunctions.includes(t))
    window [t] (ux,uy,D,'white') 
  userAt(ux+DX+1,uy+DY+1,D-2,'white')
  if (MAP === "Maze") {
    drawWalls()
  }

if (MAP !== "No Turning Back")
  things[iu] = "dotAt"
  return true
}

function drawWalls () {
  let i = 0
  for (; i < wallthings.length; i++) {
    if (wallthings[i])
      window [wallthings[i]] (xfromindex(i)*40, yfromindex(i)*40,40,40,'white')
  }
}

function refresh (ux,uy) {
  let oc = document.getElementById("OC")
  let ctx = oc.getContext("2d")
  let screen = document.getElementById("myCanvas")
  let sctx = screen.getContext("2d")
  let W = oc.width
  let Wd = screen.width
  let D = 40
  let pad = 200
  let i = 0, r = 4*D
  sctx.globalAlpha = 1
  sctx.fillStyle = retrocolors[4]
  sctx.fillRect(0,0,screen.width, screen.height)
  sctx.globalAlpha = 0.1
  sctx.fillStyle = retrocolors[4]
  if (MAP === "Mines") {
    sctx.globalAlpha = 0.8
    sctx.drawImage(oc,pad-ux,pad-uy,W,W)
    sctx.globalAlpha = 1
    sctx.save()
    sctx.beginPath()  
    sctx.rect(pad-40, pad-40,120,120)
    sctx.closePath()
    sctx.clip()
    sctx.drawImage(oc,pad-ux,pad-uy,W,W)
    sctx.restore()
  } else {
    for (; i < 9; i++) {
      sctx.save()
      sctx.beginPath()
      sctx.arc(pad+20+(i+1)*LR, pad+20+(i+1)*UD, r, 0, Math.PI*2)
      sctx.closePath()
      sctx.clip()
      sctx.drawImage(oc,pad-ux,pad-uy,W,W)
      sctx.restore()
      r += 3
    }
    sctx.fillStyle = retrocolors[4]
    sctx.globalAlpha = 1
    if (LIGHTS > 0)
      sctx.drawImage(oc,pad-ux,pad-uy,W,W)
  }
  statusbar()
  showposition()
}

function processthing (t) {
  if (t === "coinAt" || (t === "treasure" && KEYS > 0)) {
    COINS++
    let audio = new Audio('sounds/coin.mp3')
    audio.play()
  }
  if (t === "virusAt") {
    if (MASKS > 0)
      return
    let audio = new Audio('sounds/jump.mp3')
    audio.play() 
    HP--
    // replace 4 dots with virusAt
    let s = [], max = 4, ct = 0
    let i = 0
    for (;i < 1600; i++)
      s[i] = i
    shuffleArray(s)
    i = 0
    for (; i < s.length; i++) {
      let t = thingat(s[i])
      if (t === "dotAt") {
        things[s[i]] = "virusAt"
        virusAt(xfromindex(s[i])*40, yfromindex(s[i])*40, 40, "white")
        ct++
        if (ct >= 4)
          break
      }
    }
  }
  if (t === "monsterAt") {
    if (COINS > 0) {
      let deducted = Math.round (COINS/2)
      let audio = new Audio('sounds/hurt1.mp3')
      audio.play()
      if (COINS > 1)
        message("The monster stole "+deducted+" coins.")
      else
        message("The monster stole "+deducted+" coin.")
      COINS -= deducted
    } else {
      message("I'll get you next time.")
    }
    // swap one dotAt for the monsterAt
    let s = []
    let i = 0
    for (;i < 1600; i++)
      s[i] = i
    shuffleArray(s)
    i = 0
    for (; i < s.length; i++) {
      let t = thingat(s[i])
      if (t === "dotAt") {
        things[s[i]] = "monsterAt"
        monsterAt(xfromindex(s[i])*40, yfromindex(s[i])*40, 40, "white")
        break
      }
    }
  }
  if (t === "heartAt" || t === "flaskAt") {
    HP++
    let audio = new Audio('sounds/pop.mp3')
    audio.play()
  }
  if (t === "mineAt" || t === "invaderAt" || t === "ghostAt" || t === "spiderAt" || t === "skullAt" || (t !== NOBURN && lavas.includes(t))) {
    if (HITS > 0 && (t !== "mineAt" && !lavas.includes(t))) {
      let audio = new Audio('sounds/swish.mp3')
      audio.play()
        HITS--
      if (HITS < 1) {
        SWORDS = 0
        message("Your sword has broken!\n")
      }
      return
    }
    let audio = new Audio('sounds/hurt1.mp3')
    if (lavas.includes(t))
      audio = new Audio('sounds/steam.mp3')

    if (t === "mineAt")
      audio = new Audio('sounds/explosion.mp3')
    audio.play()
    HP--
    if (t === "spiderAt")
      HP--
    if (t === "skullAt")
      HP -= 2
    if (HP < 1) {
      message("GAME OVER.")
      let audio = new Audio('sounds/gameover.mp3')
        audio.play()
      LIGHTS = 1
      clearInterval(interval)
      refresh()
    }
  }
  if (t === "rockAt") {
    if (USERTYPE === "scissorsAt") {
      let audio = new Audio('sounds/hurt1.mp3')
      audio.play()
      HP--
    } else
    if (USERTYPE === "paperAt") {
    }
  }
  if (t === "paperAt") {
    if (USERTYPE === "rockAt") {
      let audio = new Audio('sounds/hurt1.mp3')
      audio.play()
      HP--
    } else
    if (USERTYPE === "scissorsAt") {
    } 
  }
  if (t === "scissorsAt") {
    if (USERTYPE === "paperAt") {
      let audio = new Audio('sounds/hurt1.mp3')
      audio.play()
      HP--
    } else
    if (USERTYPE === "rockAt") {
    }
  }
  if (t === "maskAt") {
    message("You found a mask!\n")
    MASKS = 1
    let audio = new Audio('sounds/find.mp3')
    audio.play()
    return
  }
  if (t === "keyAt") {
    message("You found a key!\n")
    KEYS = 1
    let audio = new Audio('sounds/find.mp3')
    audio.play()
    return
  }
  if (t === "swordAt") {
    message("You found a sword!\n")
    HITS += 5
    let audio = new Audio('sounds/sword.mp3')
    audio.play()
    SWORDS = 1
    return
  }
}

function marchDown () {
  let i = 0, x, y
  let userx = ux/40, usery = uy/40
  let buff = new Array(things.length), t
  for (; i < things.length; i++) {
    t = things[i]
    if (t === "invaderAt" || t === "heartAt") {
      buff[i] = "dotAt" // only if it can move?
      x = xfromindex(i)
      y = yfromindex(i)
      dotAt(x*40, y*40, 40, "white")
      let y2 = (y + 1) % 40
      if (x==userx && y+1 === usery) { 
        processthing(t)
        buff[ifromxy(x,y2)] = "userAt"
      } else
      buff[ifromxy(x,y2)] = t
    }
    if (t === "userAt") {
      buff[i] === "userAt"
    }
  }
  let f
  i = 0
  for (; i < buff.length;i++) {
    if (buff[i]) {
      x = xfromindex(i)
      y = yfromindex(i)
      things[i] = buff[i]
      f = things[i]
      if (f === "dotAt")
        f = "dot2At"
      window [f] (xfromindex(i)*40, yfromindex(i)*40, 40, retrocolors[2])  
    }
  }
}

function lampAt (x,y,W,color,ctx) {
  let canvas = document.getElementById("OC")
  if (!ctx) 
    ctx = canvas.getContext("2d")
  let H = W
  ctx.lineWidth = 2
  ctx.strokeStyle = 'yellow'
  ctx.lineCap = "butt"
  ctx.lineJoin = "round"
  let x0 = x, y0 = y
  let xo,yo // offsets
  // base
  ctx.beginPath()
  ctx.ellipse(x+W/2, y+H-H/10, W/5, W/10,0,0,Math.PI*2)
  ctx.stroke()
  
  // wide bottom
  ctx.beginPath()
  ctx.ellipse(x+W/2, y+H/2, W/3, W/6, 0 ,0, Math.PI)
  ctx.ellipse(x+W/2, y+H/10, W/5, W/10, 0, Math.PI, Math.PI *2)
  ctx.closePath()
  ctx.stroke()
  
  ctx.beginPath()
  ctx.ellipse(x+W/2, y+H/10, W/5, W/10, 0, 0, Math.PI *2)
  ctx.stroke()
  
  ctx.beginPath()
  ctx.ellipse(x+W/2, y+H/10, W/20, W/40, 0, 0, Math.PI *2)
  ctx.stroke()
  
  ctx.beginPath()
  ctx.ellipse(x+W/2, y+H-H/10, W/20, W/40, 0, 0, Math.PI *2)
  ctx.stroke()
  // line up from base
  ctx.beginPath()
  ctx.moveTo(x+W/2, y+H-H/10)
  ctx.lineTo(x+W/2, y+H/2 + W/6)
  ctx.stroke()
  // spoke straight down
  ctx.beginPath()
  ctx.moveTo(x+W/2, y+H/10)
  ctx.lineTo(x+W/2, y+2*W/10)
  ctx.stroke()
  
  // spoke to left
  let xc = x+W/2, yc = y + H/10
  let angle = Math.PI + Math.PI/6
  ctx.beginPath()
  ctx.moveTo(xc, yc)
  xc = W/6.6 * Math.cos(angle)+xc;
  yc = W/6.6 * Math.sin(angle)+yc;
  ctx.lineTo(xc,yc)
  ctx.stroke()
  // spoke to right
  xc = x+W/2, yc = y + H/10
  angle = Math.PI * 2 - Math.PI/6
  ctx.beginPath()
  ctx.moveTo(xc, yc)
  xc = W/6.6 * Math.cos(angle)+xc;
  yc = W/6.6 * Math.sin(angle)+yc;
  ctx.lineTo(xc,yc)
  ctx.stroke()
}

  return
}

function filledAt (x,y,W,color) {
if (MAP === "Deadly Desert") {
    cactusAt(x,y,W,color)
    return
  }
  if (MAP === "Fearful Forest") {
    treeAt(x,y,W,color)
    return
  }
  if (MAP === "Haunted Houses") {
    houseAt(x,y,W,color)
    return
  }
  if (MAP === "Cluttered with Chairs") {
    falling_chairAt(x,y,W,color)
    return
  }
  let canvas = document.getElementById("OC")
  let ctx = canvas.getContext("2d")
  let H = W, cpx, cpy, points = []
  ctx.fillStyle = retrocolors[1]//"#a0a0ff"
  ctx.lineWidth = 2
  ctx.globalAlpha *= 0.8
  //1
  ctx.beginPath()
  ctx.moveTo(x,y)
  ctx.lineTo(x+W,y)
  ctx.lineTo(x+W,y+H)
  ctx.lineTo(x,y+H)
  ctx.closePath()
  ctx.fill()
  ctx.lineWidth = 2
  ctx.strokeStyle = retrocolors[0]//"#85a715"//["#85a715", "#71941d", "#597c26", "#3e6230"]
  ctx.globalAlpha = 1
  ctx.beginPath()
  ctx.moveTo(x+1,y+H-2)
  ctx.lineTo(x+1,y+1)
  ctx.lineTo(x+W-2,y+1)
  ctx.stroke()

  ctx.strokeStyle = retrocolors[3]//["#85a715", "#71941d", "#597c26", "#3e6230"]
  ctx.globalAlpha = 1
  ctx.beginPath()
  ctx.moveTo(x+1,  y+H-1)
  ctx.lineTo(x+W-1,y+H-1)
  ctx.lineTo(x+W-1,y+1)
  ctx.stroke()
  ctx.lineWidth = 1
}

function rotatePoint (x, y, centerx, centery, degrees) {
  let newx = (x - centerx) * Math.cos(degrees * Math.PI / 180) - (y - centery) * Math.sin(degrees * Math.PI / 180) + centerx;
  let newy = (x - centerx) * Math.sin(degrees * Math.PI / 180) + (y - centery) * Math.cos(degrees * Math.PI / 180) + centery;
  return [newx, newy];
}

function skullAt (x,y,W,color,ctx) {
  let canvas = document.getElementById("OC")
  if (!ctx)
    ctx = canvas.getContext("2d")
  let H = W
  ctx.strokeStyle = color
  ctx.lineCap = "butt"
  ctx.lineJoin = "round"
  let x0 = x, y0 = y
  let p = W/30
  let divs = randomPick([7,9])
  let r = W/3
  ctx.lineWidth = 2
  // top
  ctx.beginPath()
  ctx.arc(x+W/2, y+r, r, Math.PI *0.8, Math.PI*2.2)
  
  // bottom jaw
  ctx.arc(x+W/2, y+H-r*0.9, r*0.8, Math.PI *0.1, Math.PI*0.9)
  ctx.closePath()
  ctx.stroke()
  
  // mouth
  ctx.beginPath()
  ctx.arc(x+W/2, y+H-r*1.36, r*0.8, Math.PI *0.2, Math.PI*0.8)
  ctx.stroke()
  
  // teeth
  let N = randomPick([8,10,12])
  let th = H/20
  let a = (Math.PI * 0.6)/N, angle = Math.PI*0.2
  let cx = x+W/2, cy = y+H-r*1.36
  let i = 0
  for (; i < N+1; i++) {
    x = r*0.8 * Math.cos(angle)+cx
    y = r*0.8 * Math.sin(angle)+cy
    ctx.beginPath()
    ctx.moveTo(x, y - th)
    ctx.lineTo(x, y + th)
    ctx.stroke()
    angle += a
  }
  x = x0, y = y0
  r = W/11
  // eyes
  let r2 = r
  ctx.beginPath()
  ctx.arc(x+W/2-r*1.5, y+H/2-r/3, r2, 0, Math.PI*2)
  ctx.stroke()
  ctx.beginPath()
  ctx.arc(x+W/2+r*1.5, y+H/2-r/3, r2, 0, Math.PI*2)
  ctx.stroke()
  // nose
  ctx.beginPath()
  ctx.moveTo(x+W/2, y+H/2)
  ctx.lineTo(x+W/2+r/2, y +H/2+r*1.5)
  ctx.lineTo(x+W/2-r/2, y +H/2+r*1.5)
  ctx.closePath()
  ctx.stroke()
}

    return array[Math.floor((array.length) * Math.random())]
}

function statusbar () {
  let screen = document.getElementById("myCanvas")
  let sctx = screen.getContext("2d")
  let saved = sctx.fillStyle
  sctx.fillStyle = "#ffff00"
  sctx.font = "800 30px Courier"
  let text = "HP:" + HP + " Coins:" +COINS
  if (KEYS > 0)
    text += " Keys:"+KEYS
  if (MASKS > 0)
    text += " MASK ON"
  if (SWORDS > 0) {
    text += " Swords:"+HITS
  }
  sctx.font="500 13pt Courier"
  sctx.fillText(text, 8, 444)

  sctx.fillText(MAP  + " Level:" +LEVEL, 8, 18)

  if (MAP === "Rock Paper Scissors")
    sctx.fillText("You are " +USERTYPE.slice(0,-2).toUpperCase()+'.', 8, 38)
  sctx.fillStyle = saved
}

function showMessage (msg, item) {
  var e = document.getElementById("message")
  e.innerHTML = msg;
  e.style.display = "block"
  let rect = document.getElementById("myCanvas").getBoundingClientRect()
  e.style.left = "100px" 
  e.style.top = "80px"
  e.style.padding = "10px"
  setTimeout(function() {
    e.style.display = "none"
    e.innerHTML = ""
  }, 2000);
}

/* Randomize array in-place using Durstenfeld shuffle algorithm */
function shuffleArray (array) {
  for (var i = array.length - 1; i > 0; i--) {
    var j = Math.floor(Math.random() * (i + 1));
    var temp = array[i];
    array[i] = array[j];
    array[j] = temp;
  }
}
